<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button class="modal__button" data-modal-close>
            <svg class="modal__close" width="18" height="18">
                <use href="./images/icons1.svg#close-black"></use>
            </svg>
        </button>
        <p class="modal__title">Leave your contacts and order, we will get back to you!</p>
        <form action="#" class="modal__form" autocomplete="on">
            <label for="name" class="modal__label">Name</label>
            <div class="modal-input__wrap">
                <input type="text" name="user-name" id="name" class="modal-input" required autofocus>
                <svg class="modal-input__icon" width="18" height="18">
                    <use href="./images/icons1.svg#person"></use>
                </svg>
            </div>
            <label for="tel" class="modal__label">Phone number</label>
            <div class="modal-input__wrap">
                <input type="tel" name="user-tel" id="tel" title="+38 (050) 555-55-55"
                    pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" class="modal-input" required>
                <svg class="modal-input__icon" width="18" height="18">
                    <use href="./images/icons1.svg#phone"></use>
                </svg>
            </div>
            <label for="email" class="modal__label">E-mail</label>
            <div class="modal-input__wrap">
                <input type="email" name="user-email" id="email" class="modal-input" required>
                <svg class="modal-input__icon" width="18" height="18">
                    <use href="./images/icons1.svg#email"></use>
                </svg>
            </div>
            <label for="comment" class="modal__label">Your order</label>
            <textarea name="user-comment" placeholder="Enter here" id="comment"></textarea>

            <button type="submit" class="btn modal__btn">Send</button>
        </form>
    </div>
</div>
